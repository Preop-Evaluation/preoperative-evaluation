<link rel="stylesheet" href="{{ url_for('static', filename='css/patients.css') }}">
{% extends 'layout.html'%}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <div class="container">
        <h1>Patients</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for patient in patients %}
                    <tr>
                        <td>{{ patient.first_name }}</td>
                        <td>{{ patient.last_name }}</td>
                        <td>{{ patient.email }}</td>
                        <td>{{ patient.phone }}</td>
                        <td>
                            <a href="/patients/{{ patient.id }}" class="btn btn-primary">View</a>                          
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
