<link rel="stylesheet" href="{{ url_for('static', filename='css/signin.css') }}">
{% extends 'layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
    <div class="container">
        <div class="card">
            <h2 class="text-center">Sign In</h2>
            <form method="post" action="{{ url_for('auth_views.signin_action') }}">
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary center-align">Sign In</button>

                <div class="text-center">
                    <a href="/reset_password" class="forgot-password">Forgot Password?</a>
                </div>

                <p class="text-center">
                    Don't have an account? <a href="{{ url_for('auth_views.signup_page') }}" class="signup-link">Sign Up</a>
                </p>

                <p class="text-center">
                    <a href="{{ url_for('index_views.index_page') }}" class="home-link">Back Home</a>
                </p>
            </form>
        </div>
    </div>
{% endblock %}
