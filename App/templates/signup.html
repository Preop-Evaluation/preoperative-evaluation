<link rel="stylesheet" href="{{url_for('static', filename= 'css/signup.css')}}">
{% extends 'layout.html' %}

{% block title %}Patient Sign Up{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-left">
            <div class="col-md-4">
                <div class="card">
                    <h1 class="text-center">Patient Sign Up</h1>
                    
                    <form method="post" action="{{ url_for('auth_views.signup_action') }}">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Full Name</span>
                            <input type="text" class="form-control" id="firstname" name="firstname" required>
                            <input type="text" class="form-control" id="lastname" name="lastname" required>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required pattern=".{8,}" title="Must contain at least 8 or more characters">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone_number" name="phone_number" required pattern="[0-9]{7}" title="Must contain 7 digits">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>

                        <p class="text-center mt-3">
                            Already Registered? 
                            <a href="{{ url_for('auth_views.signin_page') }}" class="text-primary">Sign In</a>
                        </p>

                        <p class="text-center">
                            <a href="{{ url_for('index_views.index_page') }}" class="text-secondary">Back Home</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
